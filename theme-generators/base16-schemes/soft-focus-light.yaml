scheme: "Soft Focus Light"
author: "Hamza Kamal"
base00: "fafafa" # Default Background
base01: "f0f0f0" # Lighter Background (Used for status bars)
base02: "e0e0e0" # Selection Background
base03: "d0d0d0" # Comments, Invisibles, Line Highlighting
base04: "999999" # Dark Foreground (Used for status bars)
base05: "2a2a2a" # Default Foreground, Caret, Delimiters, Operators
base06: "1a1a1a" # Light Foreground
base07: "050505" # Light Background
base08: "d63864" # Red - Variables, XML Tags, Markup Link Text, Diff Deleted
base09: "d4822f" # Orange - Integers, Boolean, Constants, Markup Link Url
base0A: "c9972f" # Yellow - Classes, Markup Bold, Search Text Background
base0B: "5a8e5a" # Green - Strings, Inherited Class, Markup Code, Diff Inserted
base0C: "2b8c9e" # Cyan - Support, Regular Expressions, Escape Characters
base0D: "2b7ab8" # Blue - Functions, Methods, Attribute IDs, Headings
base0E: "9b6a9b" # Purple - Keywords, Storage, Selector, Markup Italic, Diff Changed
base0F: "9b5a4a" # Brown - Deprecated, Opening/Closing Embedded Language Tags