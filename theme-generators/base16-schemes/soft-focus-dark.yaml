scheme: "Soft Focus Dark"
author: "Hamza Kamal"
base00: "050505" # Primary Background
base01: "0a0a0a" # Lighter Background / Status Bars / Panels
base02: "1a1a1a" # Selection / Hover / Active Elements
base03: "888888" # Comments / Invisibles / Line Numbers
base04: "bbbbbb" # Dark Foreground / Punctuation
base05: "f5f5f5" # Default Foreground / Variables
base06: "ffffff" # Lighter Foreground
base07: "ffffff" # Lightest Foreground / Background highlights
base08: "ff4c6a" # Red - Keywords, Tags, Errors
base09: "f0d08a" # Orange/Gold - Numbers, Booleans, Constants, Attributes
base0A: "D4B87B" # Yellow - Warnings, Modified Git files
base0B: "99cc99" # Green - Strings, Created files
base0C: "4da6ff" # Cyan/Bright Blue - Types, Terminal Bright Blue
base0D: "67b7f5" # Blue - Functions, Properties, Info
base0E: "d4a6a6" # Magenta - Terminal Bright Magenta
base0F: "C42847" # Dark Red/Brown - Deleted files, Deprecated tags