# =============================================================================
# Package Configuration
# =============================================================================
# This file defines all packages to be installed on your system.
# To add a new package, simply add it to the appropriate list below.
# After editing, run: chezmoi apply
#
# Package Types:
# - taps: Homebrew taps to add (macOS only)
# - brews: Command-line tools installed via Homebrew (macOS)
# - casks: GUI applications installed via Homebrew Cask (macOS)
# - pacman: Packages from official Arch repositories
# - aur: Packages from Arch User Repository (requires yay)
# =============================================================================

packages:
    # ===========================================================================
    # macOS Packages (Homebrew)
    # ===========================================================================
    darwin:
        # Homebrew Taps - Third-party repositories
        taps:
            - shaunsingh/SFMono-Nerd-Font-Ligaturized # SFMono Nerd Font with ligatures

        # CLI Tools - Command-line utilities and development tools
        brews:
            - bat # Cat with syntax highlighting
            - chezmoi # Dotfiles manager
            - flavours # Base16 theme manager
            - fzf # Fuzzy finder for terminal
            - neovim # Modern vim-based text editor
            - tldr # Simplified man pages
            - tmux # Terminal multiplexer
            - zsh-autopair # Auto-close brackets in zsh
            - zsh-autosuggestions # Fish-like autosuggestions
            - zsh-syntax-highlighting # Syntax highlighting for zsh
            - git # Version control system
            - zoxide # Smarter cd command
            - gh # Github CLI
            - skim # PDF viewer

        # GUI Applications - Desktop applications
        casks:
            - chatgpt # ChatGPT desktop app
            - obsidian # Knowledge management app
            - wezterm # GPU-accelerated terminal
            - zed # Modern code editor
            - font-sf-mono-nerd-font-ligaturized # SFMono Nerd Font with ligatures
            - whatsapp # WhatsApp
            - beekeeper-studio # SQL DBMS

    # ===========================================================================
    # Arch Linux Packages
    # ===========================================================================
    arch:
        # Official Repository Packages
        pacman:
            - bat # Cat with syntax highlighting
            - chezmoi # Dotfiles manager
            - flavours # Base16 theme manager
            - fzf # Fuzzy finder for terminal
            - git # Version control system
            - neovim # Modern vim-based text editor
            - obsidian # Knowledge management app
            - tldr # Simplified man pages
            - tmux # Terminal multiplexer
            - wezterm # GPU-accelerated terminal
            - zed # Modern code editor
            - zsh # Z shell
            - zsh-autosuggestions # Fish-like autosuggestions
            - zsh-syntax-highlighting # Syntax highlighting for zsh
            - zoxide # Smarter cd command
            - gh # Github CLI
            - yq # YAML file handling

        # AUR (Arch User Repository) Packages
        aur:
            - chatgpt-desktop-bin # ChatGPT desktop app
            - zsh-autopair-git # Auto-close brackets in zsh


# =============================================================================
# How to Add New Packages
# =============================================================================
#
# 1. Find your package name:
#    - macOS: brew search <package-name>
#    - Arch:  pacman -Ss <package-name>  or  yay -Ss <package-name>
#
# 2. Add it to the appropriate list above
#
# 3. Apply changes:
#    chezmoi apply
#
# Examples:
#
#   # Add a tap on macOS:
#   darwin:
#     taps:
#       - homebrew/cask-fonts
#
#   # Add a CLI tool on macOS:
#   darwin:
#     brews:
#       - git
#
#   # Add a GUI app on macOS:
#   darwin:
#     casks:
#       - docker
#
#   # Add a package on Arch Linux:
#   arch:
#     pacman:
#       - docker
#
#   # Add an AUR package on Arch:
#   arch:
#     aur:
#       - visual-studio-code-bin
#
# =============================================================================
