# ~/.aerospace.toml
# This is an AeroSpace configuration file translated from a Hyprland config.
# AeroSpace uses a different configuration syntax (TOML) and has different features.
# This config attempts to replicate the behavior of the provided Hyprland config as closely as possible.

# -----------------------------------------------------------------------------
# Theme & Colors
# -----------------------------------------------------------------------------
# AeroSpace doesn't handle colors and theming in the same way as Hyprland.
# You'll need to configure your terminal, bar (like sketchybar), and other apps separately.
# The border colors from the original config are used here.
# You can replace these with your desired hex codes.
[border]
active-color = "0xff89b4fa"   # Corresponds to $color9 from a common Catppuccin palette
inactive-color = "0xff6c7086" # Corresponds to $color5 from a common Catppuccin palette
width = 1.0

# -----------------------------------------------------------------------------
# Gaps and Layout
# -----------------------------------------------------------------------------
# Corresponds to the 'general' section in Hyprland
[gaps]
inner = 2
outer = 2

# Default layout mode. 'tiles' is similar to Hyprland's 'dwindle'.
# Other options include 'monocle', 'accordion', etc.
default-root-container-layout = 'tiles'

# In tile mode, new windows will split the focused window.
# 'auto' is similar to Hyprland's 'preserve_split = true'
default-root-container-orientation = 'auto'


# -----------------------------------------------------------------------------
# Workspace Setup
# -----------------------------------------------------------------------------
# Define workspace names, similar to Hyprland's `workspace = 1, name:1:term`
# You can assign applications to these workspaces using 'on-window-detected' rules below.
workspace-names = [
    "1:term",
    "2:code",
    "3:web",
    "4:misc",
    "5",
    "6",
    "7",
    "8",
    "9",
    "10",
]


# -----------------------------------------------------------------------------
# Startup Applications & Commands
# -----------------------------------------------------------------------------
# Corresponds to `exec-once` in Hyprland.
# These commands will run when AeroSpace starts.
# Note: AeroSpace doesn't have a direct equivalent for `swww-daemon`. You might need to
# run your wallpaper command via another method, like your shell's startup file.
on-startup = [
    'exec waybar',
    'exec blueman-applet',
    'exec nm-applet --indicator',
    'exec dunst',
    'exec kitty',
    'exec zed',                   # Assuming 'zeditor' is launched with 'zed'
    'exec firefox',
]


# -----------------------------------------------------------------------------
# Keybindings
# -----------------------------------------------------------------------------
# Keybindings are defined in blocks. 'mod' corresponds to the main modifier key.
# 'mod1' is typically Option/Alt, 'mod2' is Command.
# We'll use 'mod2' to replicate the SUPER key ($mainMod).

[key-binding]

# --- Application Launchers ---
# Corresponds to binds for $terminal, $editor, $browser, $fileManager, $menu
'mod2-q' = 'exec wezterm'
'mod2-e' = 'exec firefox'
'mod2-w' = 'exec zed'                 # Assuming 'zeditor' is launched with 'zed'
'mod2-b' = 'exec thunar'
'mod2-space' = 'exec rofi -show drun'

# --- Window Management ---
'mod2-x' = 'close'
'mod2-v' = 'layout floating tiling'  # Toggles floating for the focused window
'mod2-p' = 'layout tiles horizontal' # Toggles split, similar to pseudo
'mod2-j' = 'layout tiles vertical'   # Toggles split

# --- Focus Control ---
# Corresponds to `movefocus`
'mod2-left' = 'focus left'
'mod2-h' = 'focus left'
'mod2-down' = 'focus down'
'mod2-k' = 'focus down'
'mod2-up' = 'focus up'
'mod2-j' = 'focus up'
'mod2-right' = 'focus right'
'mod2-l' = 'focus right'

# --- Workspace Navigation ---
# Corresponds to `workspace`
'mod2-1' = 'workspace 1:term'
'mod2-2' = 'workspace 2:code'
'mod2-3' = 'workspace 3:web'
'mod2-4' = 'workspace 4:misc'
'mod2-5' = 'workspace 5'
'mod2-6' = 'workspace 6'
'mod2-7' = 'workspace 7'
'mod2-8' = 'workspace 8'
'mod2-9' = 'workspace 9'
'mod2-0' = 'workspace 10'

# --- Moving Windows to Workspaces ---
# Corresponds to `movetoworkspace`
'mod2-shift-1' = 'move-node-to-workspace 1:term'
'mod2-shift-2' = 'move-node-to-workspace 2:code'
'mod2-shift-3' = 'move-node-to-workspace 3:web'
'mod2-shift-4' = 'move-node-to-workspace 4:misc'
'mod2-shift-5' = 'move-node-to-workspace 5'
'mod2-shift-6' = 'move-node-to-workspace 6'
'mod2-shift-7' = 'move-node-to-workspace 7'
'mod2-shift-8' = 'move-node-to-workspace 8'
'mod2-shift-9' = 'move-node-to-workspace 9'
'mod2-shift-0' = 'move-node-to-workspace 10'

# --- System & AeroSpace Commands ---
'mod2-m' = 'exit-aerospace'
'mod2-shift-r' = 'exec ~/.config/scripts/reload-waybar.sh'      # Assumes script is compatible
'mod2-shift-w' = 'exec ~/.config/scripts/wallpaper-selector.sh' # Assumes script is compatible


# -----------------------------------------------------------------------------
# Window Rules (On Window Detected)
# -----------------------------------------------------------------------------
# This is AeroSpace's equivalent of Hyprland's `windowrulev2`.
# You can match windows by app-id, title, etc. and run commands.

# Assign applications to their designated workspaces
[[on-window-detected]]
if.app-id = 'org.wezfurlong.wezterm'
run = 'move-node-to-workspace 1:term'

[[on-window-detected]]
if.app-id = 'dev.zed.Zed'
run = 'move-node-to-workspace 2:code'

[[on-window-detected]]
if.app-id = 'firefox'
run = 'move-node-to-workspace 3:web'


# -----------------------------------------------------------------------------
# Miscellaneous Settings
# -----------------------------------------------------------------------------
# AeroSpace doesn't have direct equivalents for all Hyprland features like
# animations, blur, shadows, gestures, or dynamic cursors. These are typically
# handled by the OS (macOS) or other applications.

# Focus follows mouse is a feature of yabai, not natively in AeroSpace.
# However, you can enable something similar with:
[mouse]
focus-follows-mouse = 'all' # Options: 'all', 'workspaces', 'off'
