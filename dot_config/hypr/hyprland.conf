source = ~/.cache/wal/colors-hyprland.conf

# -----------------------------------------------------------------------------
# Monitor Configuration
# -----------------------------------------------------------------------------
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,1366x768@60,0x0,1

xwayland {
  force_zero_scaling = true
}

# -----------------------------------------------------------------------------
# Workspace Setup
# -----------------------------------------------------------------------------
# Define workspace names
workspace = 1, name:1:term
workspace = 2, name:2:code
workspace = 3, name:3:web
workspace = 4, name:4:misc
workspace = 5, name:5
workspace = 6, name:6
workspace = 7, name:7
workspace = 8, name:8
workspace = 9, name:9
workspace = 10, name:10


# -----------------------------------------------------------------------------
# Startup Applications
# -----------------------------------------------------------------------------
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

exec-once = waybar
exec-once = swww-daemon
exec-once = blueman-applet
exec-once = nm-applet --indicator
exec-once = dunst
# Launch applications on their designated workspaces
exec-once = kitty
exec-once = zeditor
exec-once = firefox


# -----------------------------------------------------------------------------
# Environment Variables & Aliases
# -----------------------------------------------------------------------------
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf


# Set programs that you use
$terminal = kitty
$browser = firefox
$editor = zeditor
$fileManager = thunar
$menu = rofi -show drun

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct


# -----------------------------------------------------------------------------
# Input & General Settings
# -----------------------------------------------------------------------------
plugin:dynamic-cursors {
    mode = stretch
    threshold = 2
    shaperule = grab, stretch, stretch:limit: 2000
    rotate {
        length = 12
        offset = 30
    }
    stretch {
        limit = 1000
        # linear             - a linear function is used
        # quadratic          - a quadratic function is used
        # negative_quadratic - negative version of the quadratic one, feels more aggressive
        function = negative_quadratic
    }
    shake {
        enabled = false
    }
}

general {

        gaps_in = 2
            gaps_out = 10
            border_size = 1
            col.active_border = $color9
            col.inactive_border = $color5
            resize_on_border = true
            allow_tearing = false
            layout = dwindle
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    focus_on_activate = true
}

input {
    kb_layout = us
        follow_mouse = 1
        sensitivity = 0
        touchpad {
            natural_scroll = true
        }
}

gestures {
    workspace_swipe = true
        workspace_swipe_distance = 300
        workspace_swipe_cancel_ratio = .05
        workspace_swipe_min_speed_to_force = 0
}


# -----------------------------------------------------------------------------
# Decoration & Animations
# -----------------------------------------------------------------------------
decoration {
    rounding = 10
        active_opacity = 0.78
        inactive_opacity = 0.7
        fullscreen_opacity = 1
        blur {
            enabled = true
                size = 3
                passes = 5
                new_optimizations = true
                ignore_opacity = true
                xray = false
                popups = true
        }
    shadow {
        enabled = true
            range = 15
            render_power = 5
            color = rgba(0,0,0,.5)
    }
}
animations {
    enabled = true
    bezier = fluid, 0.15, 0.85, 0.25, 1
    bezier = snappy, 0.3, 1, 0.4, 1
    animation = windows, 1, 3, fluid, popin 5%
    animation = windowsOut, 1, 2.5, snappy
    animation = fade, 1, 4, snappy
    animation = workspaces, 1, 1.7, snappy, slide
    animation = specialWorkspace, 1, 4, fluid, slidefadevert -35%
    animation = layers, 1, 2, snappy, popin 70%
}
dwindle {
    preserve_split = true
}


# -----------------------------------------------------------------------------
# Layouts & Gestures
# -----------------------------------------------------------------------------
dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_status = master
}

gestures {
    workspace_swipe = off
}

misc {
    # force_default_wallpaper = 0
}


# -----------------------------------------------------------------------------
# Window Rules
# -----------------------------------------------------------------------------
# Assign applications to their designated workspaces
windowrulev2 = workspace 1, class:^(kitty)$
windowrulev2 = workspace 2, class:^(zeditor)$
windowrulev2 = workspace 3, class:^(firefox)$

windowrule = suppressevent maximize, class:.*


# -----------------------------------------------------------------------------
# Keybinds
# -----------------------------------------------------------------------------
$mainMod = SUPER

# MODIFIED: Switch to workspace or launch app if not running
bind = $mainMod, Q, exec, sh -c 'hyprctl clients -j | jq -e ".[] | select(.class==\"kitty\")" || $terminal; hyprctl dispatch workspace 1'
bind = $mainMod, A, exec, sh -c 'hyprctl clients -j | jq -e ".[] | select(.class==\"dev.zed.Zed\")" || $editor; hyprctl dispatch workspace 2'
bind = $mainMod, W, exec, sh -c 'hyprctl clients -j | jq -e ".[] | select(.class==\"firefox\")" || $browser; hyprctl dispatch workspace 3'
bind = $mainMod, X, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, B, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, R, exec, ~/.config/scripts/reload-waybar.sh
bind = $mainMod SHIFT, W, exec, ~/.config/scripts/wallpaper-selector.sh
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod SHIFT, S, movetoworkspace, special
bind = $mainMod, S, togglespecialworkspace,

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
