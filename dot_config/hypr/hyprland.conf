# ╔══════════════════════════════════════════════════════════╗
# ║           Hyprland Configuration - Soft Focus            ║
# ╚══════════════════════════════════════════════════════════╝

# ┌──────────────────────────────────────────────────────────┐
# │ Theme                                                     │
# └──────────────────────────────────────────────────────────┘
source = themes/soft-focus-dark.conf

# ┌──────────────────────────────────────────────────────────┐
# │ Monitors                                                  │
# └──────────────────────────────────────────────────────────┘
monitor=,preferred,auto,auto

# ┌──────────────────────────────────────────────────────────┐
# │ Programs                                                  │
# └──────────────────────────────────────────────────────────┘
$terminal = wezterm
$fileManager = thunar
$menu = rofi -show drun
$editor = zeditor
$browser = firefox

# ┌──────────────────────────────────────────────────────────┐
# │ Autostart                                                 │
# └──────────────────────────────────────────────────────────┘
exec-once = hyprpaper
exec-once = waybar
exec-once = mako
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# ┌──────────────────────────────────────────────────────────┐
# │ Environment Variables                                     │
# └──────────────────────────────────────────────────────────┘
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# ┌──────────────────────────────────────────────────────────┐
# │ Permissions                                               │
# └──────────────────────────────────────────────────────────┘
ecosystem {
    enforce_permissions = 1
}
permission = /usr/(bin|local/bin)/grim, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

# ┌──────────────────────────────────────────────────────────┐
# │ Look and Feel                                             │
# └──────────────────────────────────────────────────────────┘
general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = $hypr_active_border
    col.inactive_border = $hypr_inactive_border
    col.nogroup_border = $hypr_group_border
    col.nogroup_border_active = $hypr_group_active_border
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 8
    active_opacity = 1.0
    inactive_opacity = 0.95
    
    shadow {
        enabled = true
        range = 8
        render_power = 3
        color = $hypr_shadow_active
        color_inactive = $hypr_shadow_inactive
    }
    
    blur {
        enabled = true
        size = 5
        passes = 2
        new_optimizations = true
        vibrancy = 0.1696
        ignore_opacity = true
    }
}

animations {
    enabled = yes
    
    # Bezier curves
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1
    bezier = quick, 0.15, 0, 0.1, 1
    
    # Animations
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# ┌──────────────────────────────────────────────────────────┐
# │ Layouts                                                   │
# └──────────────────────────────────────────────────────────┘
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
}

master {
    new_status = master
    new_on_top = false
    mfact = 0.55
}

# ┌──────────────────────────────────────────────────────────┐
# │ Input                                                     │
# └──────────────────────────────────────────────────────────┘
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    
    follow_mouse = 1
    sensitivity = 0
    
    touchpad {
        natural_scroll = true
        tap-to-click = true
        drag_lock = false
        disable_while_typing = true
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_cancel_ratio = 0.5
}

# ┌──────────────────────────────────────────────────────────┐
# │ Miscellaneous                                             │
# └──────────────────────────────────────────────────────────┘
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    vfr = true
    vrr = 1
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

# ┌──────────────────────────────────────────────────────────┐
# │ Keybindings                                               │
# └──────────────────────────────────────────────────────────┘
$mainMod = SUPER

# Applications
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, W, exec, $editor
bind = $mainMod, E, exec, $browser
bind = $mainMod, R, exec, $fileManager
bind = $mainMod, A, exec, $terminal
bind = $mainMod, space, exec, $menu
bind = ALT, space, exec, $menu

# Window Management
bind = $mainMod, X, killactive
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, T, togglesplit

# Focus Movement (vim-style)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Arrow key focus movement
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move Windows (vim-style)
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Resize Windows
bind = $mainMod CTRL, H, resizeactive, -50 0
bind = $mainMod CTRL, L, resizeactive, 50 0
bind = $mainMod CTRL, K, resizeactive, 0 -50
bind = $mainMod CTRL, J, resizeactive, 0 50

# Workspaces 1-10
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to Workspace 1-10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scratchpad
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Mouse Workspace Navigation
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Mouse Window Actions
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media Keys - Volume
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Media Keys - Brightness
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Media Keys - Playback
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

# Screenshots (requires grim and slurp)
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim - | wl-copy
bind = $mainMod, Print, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +'%Y%m%d_%H%M%S.png')

# ┌──────────────────────────────────────────────────────────┐
# │ Window Rules                                              │
# └──────────────────────────────────────────────────────────┘

# Floating Windows
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, title:^(Picture-in-Picture)$

# Picture-in-Picture
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = keepaspectratio, title:^(Picture-in-Picture)$

# Opacity Rules
windowrulev2 = opacity 0.95 0.85, class:^(thunar)$
windowrulev2 = opacity 0.95 0.85, class:^(Nautilus)$
windowrulev2 = opacity 0.98 0.90, class:^(Code)$
windowrulev2 = opacity 0.98 0.90, class:^(code-url-handler)$
windowrulev2 = opacity 0.98 0.90, class:^(Zed)$

# Workspace Assignments
windowrulev2 = workspace 1, class:^(firefox)$
windowrulev2 = workspace 1, class:^(chromium)$
windowrulev2 = workspace 2, class:^(Code)$
windowrulev2 = workspace 2, class:^(Zed)$
windowrulev2 = workspace 3, class:^(discord)$

# System Rules
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0
