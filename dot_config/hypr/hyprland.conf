# -----------------------------------------------------
# Hyprland Config for Software Development
# -----------------------------------------------------
# This is a sample config file. Refer to the Hyprland wiki for a more comprehensive list of options:
# https://wiki.hyprland.org/Configuring/Variables/

# Source pywal colors. This should be at the top.
source = ~/.cache/wal/colors-hyprland.conf

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Execute your favorite apps at launch
exec-once = swww init
exec-once = ~/.config/hypr/scripts/pywal-theme.sh
exec-once = waybar &
exec-once = mako
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --watch cliphist store # Start clipboard manager
exec-once = wezterm
exec-once = zed
exec-once = firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = wezterm
$editor = zed
$browser = firefox
$fileManager = dolphin
$menu = rofi -show drun -theme ~/.cache/wal/colors-rofi-dark.rasi

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    # Border colors are now managed by pywal via colors-hyprland.conf
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to -1 to disable, 0 to enforce, 1 to force if none is set
}

# -----------------------------------------------------
# Window Rules
# -----------------------------------------------------
# --- Application Workspaces ---
windowrulev2 = workspace 1, class:^(wezterm)$
windowrulev2 = workspace 2, class:^(Zed|zed)$
windowrulev2 = workspace 3, class:^(firefox)$

# --- Scratchpad Terminal ---
windowrulev2 = workspace special:scratch, class:^(scratchterm)$
windowrulev2 = float, class:^(scratchterm)$
windowrulev2 = size 50% 60%, class:^(scratchterm)$
windowrulev2 = center, class:^(scratchterm)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# -----------------------------------------------------
# Keybindings
# -----------------------------------------------------
# --- Application Launchers & Workspaces ---
bind = $mainMod, Q, sh -c 'if ! pgrep -x wezterm; then wezterm & fi; hyprctl dispatch workspace 1'
bind = $mainMod, C, sh -c 'if ! pgrep -x zed; then zed & fi; hyprctl dispatch workspace 2'
bind = $mainMod, B, sh -c 'if ! pgrep -x firefox; then firefox & fi; hyprctl dispatch workspace 3'
bind = $mainMod, D, workspace, 4

# --- Utility Launchers & Scripts ---
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, exec, ~/.config/hypr/scripts/launch_project.sh
bind = $mainMod, Escape, exec, ~/.config/hypr/scripts/power-menu.sh

# --- Scratchpad ---
bind = $mainMod, S, exec, sh -c 'if ! hyprctl clients | grep -q "class: scratchterm"; then wezterm start --class scratchterm; fi; hyprctl dispatch togglespecialworkspace scratch'

# --- Clipboard & Screenshots ---
bind = $mainMod, H, exec, cliphist list | rofi -dmenu -theme ~/.cache/wal/colors-rofi-dark.rasi | cliphist decode | wl-copy
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = $mainMod, Print, exec, grim -g "$(hyprctl activewindow -j | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" - | wl-copy

# --- System & Session ---
bind = $mainMod, L, exec, ~/.config/hypr/scripts/lock-screen.sh
bind = $mainMod SHIFT, W, exec, ~/.config/hypr/scripts/wallpaper-selector.sh
bind = $mainMod, X, killactive,
bind = $mainMod, M, exit,

# --- Window & Layout Management ---
bind = $mainMod, V, togglefloating,
bind = $mainMod, J, togglesplit,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
