# Soft Focus Light Theme for Hyprland
# Auto-generated from central color palette

$background = rgb(ffffff)
$foreground = rgb(000000)
$primary = rgb(448cbb)
$secondary = rgb(4da6ff)
$border = rgb(d0d0d0)
$border_active = rgb(448cbb)
$background_elevated = rgb(eeeeee)

general {
    col.active_border = $border_active $primary 45deg
    col.inactive_border = $border
}

decoration {
    col.shadow = rgba(00000099)
}

group {
    col.border_active = $border_active
    col.border_inactive = $border
    
    groupbar {
        col.active = $primary
        col.inactive = $border
    }
}
