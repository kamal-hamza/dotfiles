# Soft Focus Dark Theme for Hyprland
# Auto-generated from central color palette

$background = rgb(050505)
$foreground = rgb(f5f5f5)
$primary = rgb(448cbb)
$secondary = rgb(67b7f5)
$border = rgb(333333)
$border_active = rgb(448cbb)
$background_elevated = rgb(1a1a1a)

general {
    col.active_border = $border_active $primary 45deg
    col.inactive_border = $border
}

decoration {
    col.shadow = rgba(00000099)
}

group {
    col.border_active = $border_active
    col.border_inactive = $border

    groupbar {
        col.active = $primary
        col.inactive = $border
    }
}
