# Soft Focus Light Theme for tmux
# Auto-generated from central color palette

# Status bar colors
set -g status-style "bg=#ffffff,fg=#000000"

# Window status colors
set -g window-status-style "bg=#ffffff,fg=#666666"
set -g window-status-current-style "bg=#e8f4f8,fg=#448cbb"
set -g window-status-activity-style "bg=#ffffff,fg=#b8943d"
set -g window-status-bell-style "bg=#ffffff,fg=#C42847"

# Pane borders
set -g pane-border-style "fg=#d0d0d0"
set -g pane-active-border-style "fg=#448cbb"

# Messages
set -g message-style "bg=#e8f4f8,fg=#448cbb,bold"
set -g message-command-style "bg=#e8f4f8,fg=#448cbb"

# Copy mode
set -g mode-style "bg=#448cbb,fg=#ffffff"

# Clock
set -g clock-mode-colour "#448cbb"
set -g clock-mode-style 24
