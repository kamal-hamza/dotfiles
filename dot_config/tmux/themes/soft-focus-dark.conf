# Soft Focus Dark Theme for tmux
# Auto-generated from central color palette

# Status bar colors
set -g status-style "bg=#050505,fg=#f5f5f5"

# Window status colors
set -g window-status-style "bg=#050505,fg=#bbbbbb"
set -g window-status-current-style "bg=#1f2a33,fg=#448cbb"
set -g window-status-activity-style "bg=#050505,fg=#D4B87B"
set -g window-status-bell-style "bg=#050505,fg=#C42847"

# Pane borders
set -g pane-border-style "fg=#333333"
set -g pane-active-border-style "fg=#448cbb"

# Messages
set -g message-style "bg=#1f2a33,fg=#448cbb,bold"
set -g message-command-style "bg=#1f2a33,fg=#448cbb"

# Copy mode
set -g mode-style "bg=#448cbb,fg=#050505"

# Clock
set -g clock-mode-colour "#448cbb"
set -g clock-mode-style 24
