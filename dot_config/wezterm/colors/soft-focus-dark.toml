# Soft Focus Dark Theme for WezTerm
# Auto-generated from central color palette

[colors]
foreground = "#f5f5f5"
background = "#050505"

cursor_bg = "#ffffff"
cursor_fg = "#050505"
cursor_border = "#ffffff"

selection_fg = "#050505"
selection_bg = "#448cbb"

scrollbar_thumb = "#888888"
split = "#333333"

ansi = ['#111111', '#C42847', '#77aa77', '#D4B87B', '#448cbb', '#B88E8D', '#67b7f5', '#f5f5f5']
brights = ['#333333', '#ff4c6a', '#99cc99', '#f0d08a', '#4da6ff', '#d4a6a6', '#77d5ff', '#ffffff']

[colors.tab_bar]
