# Animation and behavior settings (same as light)
animate = true
animation_timeout_sec = 2
blank_password = true
clear_password = true
console_dev = /dev/console
hide_borders = false
hide_f1_commands = false
lang = en
load = true
mcookie_cmd = /usr/bin/mcookie
restart_cmd = /usr/bin/systemctl reboot
save = true
save_file = /etc/ly/save
shutdown_cmd = /usr/bin/systemctl poweroff
term_reset_cmd = /usr/bin/tput reset
tty = 2
waylandsessions = /usr/share/wayland-sessions
x_cmd = /usr/bin/X
x_cmd_setup = /usr/bin/xauth add :0 .
xinitrc = .xinitrc
xsessions = /usr/share/xsessions

# Soft Focus Dark Theme Colors
# Background and main areas
bg = 0                          # Black background
fg = 15                         # Bright white foreground
margin_box_bg = 8               # Dark grey for boxes
margin_box_fg = 15              # White text in boxes

# Input fields
input_bg = 8                    # Dark grey background
input_fg = 15                   # White text
input_len = 34                  # Input field width

# Borders and separators
border_bg = 4                   # Blue borders
border_fg = 4                   # Blue border text

# Selected/highlighted items
sel_bg = 2                      # Green background for selected
sel_fg = 0                      # Black text on green (better contrast)

# Info text and labels
info_fg = 4                     # Blue info text
info_line_bg = 8                # Dark info background
info_line_fg = 15               # White info text

# Error states
err_fg = 9                      # Bright red error text
err_bg = 8                      # Dark background for errors

# Layout positioning (same as light)
margin_box_h = 2
margin_box_v = 4                # Extra spacing for dark theme elegance
max_desktop_len = 100
max_login_len = 100
max_password_len = 100

# Text positioning
input_pos_x = 0.50
input_pos_y = 0.50

# Dark theme specific settings
info_line_separator_fg = 12     # Bright blue separators
