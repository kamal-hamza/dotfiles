# Animation and behavior settings
animate = true
animation_timeout_sec = 2
blank_password = true
clear_password = true
console_dev = /dev/console
hide_borders = false
hide_f1_commands = false
lang = en
load = true
mcookie_cmd = /usr/bin/mcookie
restart_cmd = /usr/bin/systemctl reboot
save = true
save_file = /etc/ly/save
shutdown_cmd = /usr/bin/systemctl poweroff
term_reset_cmd = /usr/bin/tput reset
tty = 2
waylandsessions = /usr/share/wayland-sessions
x_cmd = /usr/bin/X
x_cmd_setup = /usr/bin/xauth add :0 .
xinitrc = .xinitrc
xsessions = /usr/share/xsessions

# Soft Focus Light Theme Colors
# Background and main areas
bg = 0                          # Black background index
fg = 7                          # White foreground index
margin_box_bg = 15              # Light background for boxes
margin_box_fg = 0               # Black text in boxes

# Input fields
input_bg = 15                   # Light background
input_fg = 0                    # Black text
input_len = 34                  # Input field width

# Borders and separators
border_bg = 4                   # Blue borders (index 4 = blue)
border_fg = 15                  # Light border text

# Selected/highlighted items
sel_bg = 2                      # Green background for selected (index 2 = green)
sel_fg = 15                     # White text on selected

# Info text and labels
info_fg = 4                     # Blue info text
info_line_bg = 15               # Light info background
info_line_fg = 0                # Black info text

# Error states
err_fg = 1                      # Red error text (index 1 = red)
err_bg = 15                     # Light background for errors

# Layout positioning
margin_box_h = 2                # Box height margin
margin_box_v = 1                # Box vertical margin
max_desktop_len = 100           # Max desktop name length
max_login_len = 100             # Max login name length
max_password_len = 100          # Max password length

# Text positioning
input_pos_x = 0.50              # Horizontal input position (center)
input_pos_y = 0.50              # Vertical input position (center)

# Additional light theme specific settings
# These create a clean, bright appearance
margin_box_v = 4                # More vertical spacing for light theme
info_line_separator_fg = 4      # Blue separators
