# Minimal Ly Configuration with Theme Import
# Save as: /etc/ly/config.ini
# This imports the Soft Focus Dark theme and adds minimal essential settings

# Import the Soft Focus Dark theme
%include /etc/ly/themes/soft-focus-dark.ini

# Override with minimal essential settings
animate = true
blank_password = true
clear_password = true
hide_borders = false
load = true
save = true

# Essential commands
restart_cmd = /usr/bin/systemctl reboot
shutdown_cmd = /usr/bin/systemctl poweroff

# Default Session
default_session=hyprland

# Session directories
waylandsessions = /usr/share/wayland-sessions
xsessions = /usr/share/xsessions

# TTY settings
tty = 2

# Minimal layout overrides
input_len = 28              # Shorter input for minimalism
margin_box_h = 1            # Minimal height margins
margin_box_v = 2            # Minimal vertical margins

# Simple positioning
input_pos_x = 0.50          # Horizontal center
input_pos_y = 0.50          # Vertical center
